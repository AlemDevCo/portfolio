<DOCTYPE! html>
<html>
  <head>
    <title>Alem's Portfolio</title>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap');
body{
  background: #181818;
  background-size: cover;
  font-family: 'Roboto', sans-serif; 
}
.container{
  display: inline-block;
  float: center;
  color: white;
  font-weight: lighter;
}
.Text{
  color: white;
  float: center;
  text-align: center;
}
.Name{
  font-size: bold;
  float: center;
  text-align: center;
}
.typed-out{
  overflow: hidden;
  border-right: .15em solid orange;
  white-space: nowrap;
  animation: typing 2.5s steps(50, end) forwards;
  font-size: 1.6rem;
  width: 0;
  float: center;
  text-align: center;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
  </style>
<body>
<h1 class="Text">Hey, I'm <span class="Name">AlemDev</span></h1>
<div class="container">
  <div class="typed-out">A Developer, a graphics designer and a music composor.</div>
</div>
</body>
</html>
