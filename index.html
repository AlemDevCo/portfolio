<!DOCTYPE html>
<html>
  <head>
    <title>Alem's Portfolio</title>
  </head>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap');
body{
  background: #181818;
  background-size: cover;
  font-family: 'Roboto', sans-serif;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: lighter;
}
.Text{
  margin-top: 10%;
  color: white;
  text-align: center;
}
.Name{
  font-size: bold;
  text-align: center;
}
.typed-out{
  margin-top: 2%;
  overflow: hidden;
  border-right: .15em solid orange;
  white-space: nowrap;
  animation: typing 3s steps(50, end) forwards;
  animation-fill-mode: forwards;
  font-size: 1.6rem;
  width: 0;
  text-align: center;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100%; border-right: 0; }
}
  </style>
<body>
<h1 class="Text">Hey, I'm <span class="Name">AlemDev</span></h1>
<div class="container">
  <div class="typed-out"><span class="Desc">A Developer, a graphics designer and a music composor.</span></div>
</div>
<hr>
</body>
</html>
